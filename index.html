<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <header>Etch-a-Sketch</header>
  <div class="game">
    <div class="section-1 section" id="options">
      <div class="block1">
        <span>size squares</span>
        <div class="buttons1">
          <button class="buttons" id="btn-16px" onclick="createSquares(16)">16px</button>
          <button class="buttons" id="btn-32px" onclick="createSquares(32)">32px</button>
          <button class="buttons" id="btn-64px" onclick="createSquares(64)">64px</button>
          <button class="buttons" id="btn-128px" onclick="createSquares(128)">128px</button>
        </div>
      </div>
      <div class="block2">
        <span>size block</span>
        <div class="buttons2">
          <button class="buttons" id="btn-256" onclick="createBlock(256)">256px</button>
          <button class="buttons" id="btn-256" onclick="createBlock(512)">512px</button>
        </div>
      </div>
    </div>
    <div class="section-2 section contenedor" id="contenedor">

    </div>
  </div>
</body>
</html>
